<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Skyfall</title>
    <link rel="stylesheet" href="index.css">
    <script src="login.js"></script>
</head>
<body>

<header>
    <div id="login_register_field_top_right">
        <span>Want to become a member of Skyfall instead? <button
                onclick="window.location.href = 'register.html'">Register</button></span>
    </div>

</header>
<main>
    <div id="Titles">
        <h1>Skyfall</h1>
        <h2>Tomorrow's weather website</h2>
    </div>

    <br>
    <div class="gui" style="text-align: center">
    <span>Please enter your credentials in order to log in.</span>

    <form id="login_form">
        <p>
            <label for="login_username_input">Username: </label>
            <input id="login_username_input" placeholder="Username" type="text" required>
        </p>

        <p>
            <label for="login_password_input">Password: </label>
            <input id="login_password_input" placeholder="Password" type="password" required>
        </p>

        <p>
            <a href="reset_password.html">Forgot your Password?</a>
        </p>
        <button type="submit" id="login_button">Log in</button>
    </form>
    </div>
</main>
<br>

<footer>&copy; 2023 <a href="index.html">Skyfall.</a></footer>
</body>
</html>
