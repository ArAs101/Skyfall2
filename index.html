<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyfall</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<header>
    <div id="login_register_field_top_right">
        <span>You are currently not logged in. <button
                onclick="window.location.href = 'login.html'">Login</button></span>
        <span>Want to become a member of Skyfall? <button
                onclick="window.location.href = 'register.html'">Register</button></span>
    </div>
</header>
<main>
    <div id="Titles">
        <h1>Skyfall</h1>
        <br>
        <h2>The weather website for everyone</h2>
    </div>
    <div id="search">
        <h3>Please enter a location:</h3>
        <form id="search_field" >
            <input id="myInput" type="search" placeholder="Your location here">
            <input value="Search" id="myButton" type="submit">
        </form>
    </div>
    <br><br>
    <div id="sidebar_and_results">
        <div id="sidebar">
            <h4>Manage your favourite cities!</h4>
            <form>
                <label for="city_adder"></label><input type="search" id="city_adder">
                <input id="add_city_button" value="Add city to Favourites" type="submit">
            </form>
            <ul>
            </ul>
        </div>
        <div id="results">
<!--            results from search-->
        </div>
    </div>
    <br><br>
</main>
<footer>
    <span>&copy; 2023 Skyfall.</span>
</footer>
</body>
</html>
